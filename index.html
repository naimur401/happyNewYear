<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <section class="banner">
            <div>
                <h1 class="banner-title">Happy New Year</h1>
                <h1 class="banner-subtitle">New Year Party<br>Celebration</h1>
            </div>
        </section>
    </header>
    <main>
        <section class="offer">
            <h1 class="offer-title">65% OFF</h1>
            <p class="offer-desc">OUR HOLIDAY DEALS ARE BETTER</p>
            <p class="offer-category">ALL CATEGORIES</p>
            <img class="new-year-img" src="./resources/New Year Photo.png" alt="">
        </section>

        <section class="event">
            <div class="event-container">
                <p class="event-info">Place:<span class="event-desc">New Park Hotel</span></p>
                <p class="event-info">Date: <span class="event-desc">1 December Night 2023</span></p>
                <p class="event-info">Time: <span class="event-desc">Evening 7.30 pm to 12.30 am</span></p>
                <button class="btn">Join Now</button>
            </div>
        </section>

    </main>
    <footer></footer>
</body>

</html>
